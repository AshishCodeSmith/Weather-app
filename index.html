<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying" id="searchBtn"></i>"></button>
            </div>
        </div>
        <div class="weather-body"></div>
        <img src="mist.jpeg " alt="Weather Image" class="weather-img">
        <div class="weather-box">
            <p class="temperature">0Â°C</p>
            <p class="description">Light Rain</p>
            <div class="weather-details">
                <div class="humidity">
                    <img src="image.png" alt="weather image" class="weather-img">
                    <div class="text"></div>
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind speed"></div>
            <img src="wind-speed.jpeg" alt="weather image" class="weather-img">
            <div class="text"></div>
            <span id="wind speed">12 KM/h</span>
            <p>wind speed</p>
        </div>
    </div>
    <i class="fa fa-search" aria-hidden="true"></i>
    <script src="script.js"></script>
</body>
</html>
